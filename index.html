<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Profile & Loss Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="number"
          id="initial-price"
          placeholder="Enter intital price"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="number"
          id="stocks-quantity"
          placeholder="Enter the quantity of stocks"
        />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="number"
          id="current-price"
          placeholder="Enter the current price"
      /></label>

      <button id="submit-btn" class="btn">Tell Me!!</button>

      <div id="output-box" class="output"></div>
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
